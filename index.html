<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros de Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1 class="title">Calculadora de Juros de Compra</h1>
        
        <div class="input-group">
            <label for="valorTotal">Valor Total (R$)</label>
            <input type="number" id="valorTotal" placeholder="1000.00" step="0.01">
            <small>Insira o valor total da compra</small>
        </div>

        <div class="input-group">
            <label for="qtdMensalidades">Quantidade de Mensalidades</label>
            <input type="number" id="qtdMensalidades" placeholder="10">
            <small>Insira a quantidade de parcelas disponível</small>

        </div>

        <div class="input-group">
            <label for="valorMensalidades">Valor das Mensalidades (R$)</label>
            <input type="number" id="valorMensalidades" placeholder="100.00" step="0.01">
            <small>Insira o valor de cada parcela</small>

        </div>

        <div class="input-group">
            <label for="taxaRendimento">Taxa de Rendimento Anual (%)</label>
            <input type="number" id="taxaRendimento" placeholder="12.00" step="0.1">
            <small>Insira a taxa de rendimento que o seu dinheiro terá sendo investido</small>

        </div>

        <button onclick="calculate()">Calcular</button>

        <div class="results">
            <div class="result-item">
                <span class="result-label">Valor Efetivo Pago:</span>
                <span class="result-value" id="valorFinal">R$ 0,00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Desconto Final:</span>
                <span class="result-value" id="descontoFinal">R$ 0,00</span>
            </div>
            <div class="result-item">
                <span class="result-label">Desconto Final (%):</span>
                <span class="result-value" id="descontoFinalPorcentagem">0%</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
